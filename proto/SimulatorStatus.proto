syntax = "proto3";

package GUIApp.Comm;

enum SystemStatus
{
    Initializing = 0;
    Operational = 1;
}

message SimulatorStatus {
    int32 uptimeSeconds = 1;
    string ipAddress = 2;
    int32 port = 3;
}

message STAMP_Status {
    int32 uptimeSeconds = 1;
    string ipAddress = 2;
    int32 port = 3;
}

message SubsystemStatus
{
	SystemStatus status = 1;
}
